services:
  # Main Spring Boot App
  - type: web
    name: tutor-app
    runtime: java
    jdkVersion: 17
    buildCommand: |
      chmod +x mvnw
      ./mvnw clean install
    startCommand: java -jar target/tutor-*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SERVER_PORT
        value: ${PORT}
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${tutor-database.internalAddress}:${tutor-database.internalPort}/${tutor-database.database}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${tutor-database.user}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${tutor-database.password}
    dependsOn:
      - tutor-database

  # âœ… PostgreSQL Database (Corrected)
  - type: pserv
    env: postgres
    name: tutor-database
    databaseName: tutorstudentDB
    user: postgres
    plan: free
    ipAllowList: []
    advanced:
      autoGeneratePassword: true

  # Adminer UI
  - type: adminer
    name: tutor-adminer
    plan: free
    envVars:
      - key: DATABASE_URL
        value: postgres://${tutor-database.user}:${tutor-database.password}@${tutor-database.internalAddress}:${tutor-database.internalPort}/${tutor-database.database}
    dependsOn:
      - tutor-database

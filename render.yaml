services:
  # üß† Spring Boot App
  - type: web
    name: tutor-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: SERVER_PORT
        value: ${PORT}
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://<INTERNAL_HOSTNAME>:5432/<DB_NAME>
      - key: SPRING_DATASOURCE_USERNAME
        value: <DB_USER>
      - key: SPRING_DATASOURCE_PASSWORD
        value: <DB_PASSWORD>

  # üõ†Ô∏è Adminer
  - type: web
    name: tutor-adminer
    runtime: docker
    image:
      url: adminer
    plan: free
    envVars:
      - key: ADMINER_DEFAULT_SERVER
        value: <INTERNAL_HOSTNAME>

services:
  # üß† Spring Boot App
  - type: web
    name: tutor-app
    env: java
    buildCommand: ./mvnw clean install
    startCommand: java -jar target/tutor-*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SERVER_PORT
        value: ${PORT}
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${tutor-database.internalHostname}:${tutor-database.internalPort}/tutorstudentdb
      - key: SPRING_DATASOURCE_USERNAME
        value: ${tutor-database.username}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${tutor-database.password}

  # üêò PostgreSQL Database
  - type: pserv
    name: tutor-database
    env: postgres
    plan: free

  # üõ†Ô∏è Adminer UI from Docker Hub
  - type: web
    name: tutor-adminer
    image:
      url: adminer
    plan: free
    envVars:
      - key: DATABASE_URL
        value: postgres://${tutor-database.username}:${tutor-database.password}@${tutor-database.internalHostname}:${tutor-database.internalPort}/tutorstudentdb

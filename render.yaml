services:
  - type: web
    name: tutor-app
    runtime: java
    jdkVersion: 17
    buildCommand: ./mvnw clean install
    startCommand: java -jar target/tutor-*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SERVER_PORT
        value: ${PORT}
      # Use Render-generated PostgreSQL connection variables
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${tutor-database.internalAddress}:${tutor-database.internalPort}/${tutor-database.database}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${tutor-database.user}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${tutor-database.password}
    dependsOn:
      - tutor-database

  - type: postgres
    name: tutor-database
    databaseName: tutorstudentDB
    user: postgres
    plan: free
    ipAllowList: []
    advanced:
      autoGeneratePassword: true  # Password is in ${tutor-database.password}

  - type: adminer
    name: tutor-adminer
    plan: free
    envVars:
      # Use Render's PostgreSQL connection variables
      - key: DATABASE_URL
        value: postgres://${tutor-database.user}:${tutor-database.password}@${tutor-database.internalAddress}:${tutor-database.internalPort}/${tutor-database.database}
    dependsOn:
      - tutor-database